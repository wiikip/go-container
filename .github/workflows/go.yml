name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push docker
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: wiikip/go-container:latest
